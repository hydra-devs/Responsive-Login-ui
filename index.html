<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="main">
    <div class="container-left container">
      <div class="c_title">
        <h1>Gradie</h1>
        <p style="color: #076483">Beautiful gradients in seconds.</p>
      </div>
      <div class="phone_img">
        <img class="phone_mockup" src="img/iPhone.png" alt="phone_mockup" />
      </div>
    </div>

    <div class="container-right container">
      <h1>Login</h1>

      <div class="input_section">
        <label for="email">Email</label>
        <input placeholder="john@example.com" type="text" />
      </div>
      <div class="input_section">
        <label for="password">Password</label>
        <input placeholder="At least 8 Characters" type="password" />
      </div>
      <div class="check">
        <input class="check_box" type="checkbox" />
        <label style="display: inline" class="l_checkbox" for="checkbox">
          By creating an account, you agree to the
          <a href="#">Terms & Conditions. </a>
        </label>
      </div>
      <input type="submit" class="btn" value="Create an Account" />
    </div>
  </div>
</body>

</html>
